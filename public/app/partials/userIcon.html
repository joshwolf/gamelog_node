<span class="user-icon">
	<a ng-href="/user/{{user.id}}"><img ng-show="{{user.profile_pic && user.profile_pic != ''}}" ng-src="{{user.profile_pic}}" class="profile-circle" alt="{{user.initials}}" title="{{user.full_name}}" uib-tooltip="{{user.full_name}}"></a>
	<span random-background-color ng-show="{{!user.profile_pic || user.profile_pic ==''}}" uib-tooltip="{{user.full_name}}" class="initials-circle" title="{{user.full_name}}">{{user.initials}}</span>
</span>
