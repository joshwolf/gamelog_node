<span class="user-icon">
	<img ng-show="{{user.profile_pic && user.profile_pic != ''}}" ng-src="{{user.profile_pic}}" ng-click="showUser(user.id)" class="profile-circle" alt="{{user.initials}}" rank="{{rank}}" title="{{user.full_name}}" uib-tooltip="{{user.full_name}}">
	<span random-background-color ng-show="{{!user.profile_pic || user.profile_pic ==''}}" uib-tooltip="{{user.full_name}}" class="initials-circle" rank="{{rank}}" title="{{user.full_name}}">{{user.initials}}</span>
</span>
