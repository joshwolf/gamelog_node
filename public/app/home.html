<!doctype html>
<html ng-app="gamelogApp">
  <head>
    <meta charset="utf-8">
    <title ng-bind="'Gamelog - ' + page_title ">Gamelog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon-precomposed" href="/images/favicon-152.png">
    <link rel="shortcut icon" href="/images/favicon-152.png" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/bower_components/angular-ui-select/dist/select.min.css">
    <link rel="stylesheet" href="/bower_components/angular-ui/build/angular-ui.css">
    <link rel="stylesheet" href="/bower_components/angularjs-datepicker/dist/angular-datepicker.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/bower_components/angular/angular.js"></script>
    <base href="/">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">G</a>
          </div>

          <div class="navbar main-nav" id="js-navbar-collapse">
            <div ng-controller="GameSearchCtrl" ng-cloak id="game-quicksearch">
              <ui-select ng-model="gameSearchResult" on-select="goToGame($item,$model)" style="min-width: 300px;">
                <ui-select-match placeholder="Search for Games">{{$select.selected.name.value}}</ui-select-match>
                <ui-select-choices refresh="searchGames($select)" refresh-delay="300" repeat="game in searchRes">
                  <span ng-bind-html="game.name.value + ' (' + (game.yearpublished.value || 1900) + ')' | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
            </div>
            <ul class="nav navbar-nav">
              <li class="user" ng-controller="UserStatusCtrl">
                <i ng-if="!current_user" ng-click="login()" class="material-icons" uib-tooltip="Log In" title="Log In">account_circle</i>
                <div class="dropdown" ng-if="current_user">
                    <img ng-src="{{current_user.profile_pic}}" class="user-profile-pic" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" uib-tooltip="Log In" title="Log In">
                    <ul class="dropdown-menu">
                      <li><a ng-href="/user/{{current_user.id}}">Me</a></li>
                      <li><a href="#" ng-click="logout()">Logout</a></li>
                    </ul>
                </div>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>

    <div class="container" ng-cloak>
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-ui-select/dist/select.min.js"></script>
    <script src="/bower_components/angular-ui/build/angular-ui.min.js"></script>
    <script src="/bower_components/angularjs-datepicker/dist/angular-datepicker.min.js"></script>
    <script src="/bower_components/angularjs-ordinal-filter/ordinal-browser.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.2/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.2/ui-bootstrap-tpls.min.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="/scripts/app.js"></script>
        <script src="/scripts/nameParser.js"></script>
        <script src="/scripts/controllers/mainController.js"></script>
        <script src="/scripts/controllers/userController.js"></script>
        <script src="/scripts/controllers/gameController.js"></script>
        <script src="/scripts/controllers/gameplayController.js"></script>
        <script src="/scripts/controllers/aboutController.js"></script>
        <!-- endbuild -->
</body>
</html>
